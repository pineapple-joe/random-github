<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random GitHub Repo</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <h3 class="text">Random Repo</h3>
  <label class="text" class="header" for="language">Choose a language:</label>
  <select id="language">
    <option value="">No Filter</option>
    <option value="javascript">JavaScript</option>
    <option value="python">Python</option>
    <option value="java">Java</option>
    <option value="ruby">Ruby</option>
    <option value="go">Go</option>
    <option value="clojure">Clojure</option>
    <option value="typescript">TypeScript</option>
  </select>

  <label id="label-header" for="label" class="text">Choose label:</label>
  <input type="text" id="label" placeholder="Enter label">

  <div id="fetch-repo" class="brightness">
    <img src="icon_48.png" alt="icon" class="w-5 h-5 mr-2">
  </div>
  <!-- <button id="fetch-repo">
    <img id="fetch-repo" src="icon_48.png" alt="icon" class="w-5 h-5 mr-2">
  </button> -->
  
  <script src="popup.js"></script>
</body>
</html>
